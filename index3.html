  <body>

          </div>
        </div>
      </div>
      </div>
      <div class="chart chart-2">
        <div class="col col-3 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">
          <div class="chartWrap">
            <div class="textWrap">
              <span>Consultoria Jurídica</span>

          </div>
        </div>
      </div>
      <div class="chart chart-3">
        <div class="col col-4 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">
          <div class="chartWrap">
            <div class="textWrap">
              <span>Secretária Executiva</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chart chart4">
        <div class="col col-2 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">
          <div class="chartWrap">
            <div class="textWrap">
              <span>Assessoria Especial de Relações Internacionais</span>
            </div>
            <div class="chartIcons">
                <div class="chartDetails">
                  <div class="glyphicon glyphicon-search"></div>
                </div>
                <div class="chartExpand">
                  <div class="glyphicon glyphicon-menu-down"></div>
                </div>
          </div>
          </div>
        </div>
      </div>
      <div class="chart chart-5">
        <div class="col col-5 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">
          <div class="chartWrap">
            <div class="textWrap">
              <span>Gabinete de Coordenação</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chart chart6">
        <div class="col col-6 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">
          <div class="chartWrap">
            <div class="textWrap">
              <span>Cerimonial</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row-hidden row">
          <div class="col chart-4-1 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">
            <div class="chartWrap">
              <div class="textWrap">
                <span>AEREL1</span>

            </div>
          </div>

                <span>AEREL1</span>
              </div>
            </div>
          </div>
            <div class="col chart-4-3 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">
              <div class="chartWrap">

                  <span>AEREL666</span>

                <span>AEREL3</span>

          <div class="col chart-4-5 col-lg-2 col-md-2 col-xs-4 col-sm-2 p25">

                <span>AEREL3</span>

  </div>
</div>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

    $('.col').click(function(){

      saporra = $(this).parent('.chart');

      if(saporra.hasClass('active')){
        saporra.removeClass('active');
        $(this).find('.chartExpand').removeClass('active');
        $('.row-hidden').fadeOut(200).delay(400).css({"clear": "none"});
        $('.chart').each(function(){
          $(this).fadeIn(20);
        });
      }else{
        $('.chart').not(saporra).each(function(){
          $(this).removeClass('active').fadeOut(20).delay(400);
          $(this).find('.chartExpand').removeClass('active');
        });

        saporra.addClass('active');
        $(this).find('.chartExpand').addClass('active');
        $('.row-hidden').fadeIn(200).delay(400).css({"clear": "both"});
      }
    });

    </script>
  </body>
</html>
